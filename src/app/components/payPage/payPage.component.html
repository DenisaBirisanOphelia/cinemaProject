<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="payPage.component.css">

</head>
<body>
<div class="container">
  <marquee behaviour="scroll" direction="right" start="3s"><h1>DON'T WORRY, THIS IS FAKE!!<br>    WE WON'T TAKE
    YOUR MONEY</h1></marquee>
  <form action="" [formGroup]="payForm" *ngIf="payForm">>

    <div class="row">

      <div class="col">

        <h3 class="title">billing address</h3>

        <div class="inputBox">
          <span>full name :</span>
          <input type="text" placeholder="Denisa Birisan" formControlName="nume"   [(ngModel)]="nume">
        </div>
        <div class="inputBox">
          <span>email :</span>
          <input type="email" placeholder="denisaophelia2000@yahoo.com" formControlName="email"   [(ngModel)]="email">
        </div>
        <div class="inputBox">
          <span>address :</span>
          <input type="text" placeholder="street number-street" formControlName="adresa"   [(ngModel)]="adresa">
        </div>
        <div class="inputBox">
          <span>city :</span>
          <input type="text" placeholder="Cluj-Napoca" formControlName="city"   [(ngModel)]="city">
        </div>

        <div class="flex">
          <div class="inputBox">
            <span>state :</span>
            <input type="text" placeholder="Romania" formControlName="state"   [(ngModel)]="state">
          </div>
          <div class="inputBox">
            <span>zip code :</span>
            <input type="text" placeholder="405 100">
          </div>
        </div>

      </div>

      <div class="col">

        <h3 class="title">payment</h3>

        <div class="inputBox">
          <span>cards accepted :</span>
          <img src="assets/card_img.png" alt="">
        </div>
        <div class="inputBox">
          <span>name on card :</span>
          <input type="text" placeholder="ms. Denisa Birisan">
        </div>
        <div class="inputBox">
          <span>credit card number :</span>
          <input type="number" placeholder="1111-2222-3333-4444">
        </div>
        <div class="inputBox">
          <span>exp month :</span>
          <input type="text" placeholder="january">
        </div>

        <div class="flex">
          <div class="inputBox">
            <span>exp year :</span>
            <input type="number" placeholder="2022">
          </div>
          <div class="inputBox">
            <span>CVV :</span>
            <input type="text" placeholder="1234">
          </div>
        </div>

      </div>

    </div>
    <ngx-recaptcha2 #captchaElem
                    [siteKey]="siteKey">
    </ngx-recaptcha2>
    <input type="submit" value="proceed to checkout" class="submit-btn" (click)="createBill()">

  </form>

</div>

</body>
</html>
