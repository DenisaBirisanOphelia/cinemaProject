<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ReviewPage.component.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<section id="testimonials">
      <div class="testimonial-heading">
        <span> Reviews </span>
        <h1>People Say</h1>
      </div>
      <div class="testimonial-box-container">
        <mat-list>
          <mat-list-item  class="movieBox"*ngFor="let review of reviewList">
        <div class="testimonial-box">
             <div class="box-top">
               <div class="profile"></div>
                       <div class="profile-img">
                         <img src="assets/avatar.png">
                       </div>
                       <div class="name-username">
                         <strong> {{review.client?.nume}} {{review.client?.prenume}} </strong>
                         <div class="movie">
                         <span>About: </span>
                         <img src="assets/{{review.movie?.imageSrc}}">
                         </div>
                       </div>
               <div mat-line class="rating" *ngIf="review.stele!=undefined">
                 <ng-container *ngFor="let i of [].constructor(review.stele)">
                   <i class="fa-solid fa-star"></i>
                 </ng-container>
                 <ng-container *ngFor="let i of [].constructor(5-review.stele)">
                   <i class="fa-regular fa-star"></i>
                 </ng-container>
               </div>
             </div>
          <div class="comment">
            <p>{{review.comentariu}}</p>
          </div>
        </div>
          </mat-list-item>
        </mat-list>
      </div>
</section>
</body>
</html>
